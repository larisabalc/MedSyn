<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>MedSyn Video Call</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { background:#f5f5f5; font-family:Arial, sans-serif; }

        #pageTitle {
            text-align:center; 
            margin-top:20px; 
            margin-bottom:20px; 
            font-weight:700; 
            color:#0d6efd;
        }

        #videoGrid { 
            display:flex; 
            gap:20px; 
            flex-wrap:wrap; 
            justify-content:center; 
            margin-top:15px;
        }

        .video-wrapper { 
            position: relative; 
            width: 400px; 
            border: 2px solid #ddd; 
            border-radius: 12px; 
            overflow: hidden; 
            background: #000;
            transition: border 0.2s;
        }

        video { 
            width: 100%; 
            height: auto; 
            border-radius: 12px; 
            background:#000;
        }

        .speaking { border-color: #0d6efd !important; }

        .role-label {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: #fff;
            background: rgba(0,0,0,0.6);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 500;
        }

        .mic-off-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: #fff;
            background: rgba(0,0,0,0.6);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: 500;
            display: none;
        }

        #peerStatus { 
            text-align:center; 
            font-weight:bold; 
            margin-top:10px; 
            color:#0d6efd; 
            font-size:1.1em;
        }

        #joinCard { 
            max-width:450px; 
            margin: 50px auto; 
            padding:40px; 
            border-radius:12px; 
            box-shadow:0 6px 18px rgba(0,0,0,0.15); 
            background:#fff;
        }

        #joinCard h4 { margin-bottom:25px; font-weight:600; }

        .call-controls button { 
            min-width:120px; 
            margin:0 8px; 
            font-weight:500;
        }

        #callUI { display:none; }
    </style>
    </head>
    <body>

        <h1 id="pageTitle">MedSyn Video Call</h1>

        <div id="joinCard" class="card p-4 mb-3 mx-auto">
            <h4 class="text-center">Join Call</h4>
            <button id="joinBtn" class="btn btn-primary w-100">Join Call</button>
        </div>

        <div id="callUI">
            <div id="peerStatus">Waiting for other participant...</div>

            <div id="videoGrid"></div>

            <div class="mt-3 d-flex justify-content-center gap-2 call-controls">
                <button id="micBtn" class="btn btn-secondary">Mic ON</button>
                <button id="camBtn" class="btn btn-secondary">Cam ON</button>
                <button id="leaveBtn" class="btn btn-danger">Leave Call</button>
            </div>
        </div>

    <script type="module" src="./ui.js"></script>
    </body>
</html>
