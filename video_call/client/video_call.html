<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>MedSyn Video Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

        <style>
            body {
                background-color: #f8f9fa;
                font-family: 'Segoe UI', Arial, sans-serif;
                margin: 0;
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            .content-wrapper {
                flex: 1 0 auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                padding-bottom: 20px;
                width: 100%;
            }

            #pageTitle {
                text-align: center;
                margin: 30px 0 20px;
                font-weight: 700;
                color: #0d6efd;
                font-size: 2rem;
            }

            #joinCard {
                width: 80%;
                max-width: 600px;
                margin: 20px auto;
                padding: 30px;
                border-radius: 12px;
                box-shadow: 0 6px 20px rgba(0,0,0,0.12);
                background-color: #fff;
                transition: transform 0.2s;
            }
            #joinCard:hover { transform: translateY(-2px); }
            #joinCard h4 { margin-bottom: 20px; font-weight: 600; text-align: center; }

            #peerStatus {
                text-align: center;
                font-weight: 600;
                margin-top: 15px;
                color: #0d6efd;
                font-size: 1.2rem;
            }

            #videoGrid {
                display: flex;
                flex-wrap: wrap;
                gap: 20px;
                justify-content: center;
                margin-top: 20px;
                width: 100%;
                max-width: 1000px;
            }

            .video-wrapper {
                background-color: #000; 
                border-radius: 10px;
                overflow: hidden;
                position: relative;
                flex: 1 1 300px;
                max-width: 45%;
                min-width: 280px;
                transition: transform 0.15s, box-shadow 0.15s;
            }
            .video-wrapper:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            }

            video {
                width: 100%;
                height: 100%;
                display: block;
                object-fit: cover;
                background-color: #000;
            }

            .role-label, .mic-off-indicator {
                position: absolute;
                bottom: 8px;
                padding: 4px 8px;
                font-size: 0.85rem;
                border-radius: 6px;
                font-weight: 500;
            }
            .role-label { left: 8px; background: rgba(0,123,255,0.85); color: #fff; }
            .mic-off-indicator { right: 8px; background: rgba(220,53,69,0.85); color: #fff; display: none; }

            .video-wrapper.speaking { box-shadow: 0 0 12px #0d6efd88; border: 2px solid #0d6efd; }

            .call-controls {
                display: flex;
                justify-content: center;
                gap: 12px;
                margin-top: 20px;
                flex-wrap: wrap;
            }
            .call-controls button {
                min-width: 120px;
                font-weight: 500;
                border-radius: 6px;
            }
            

            footer {
                flex-shrink: 0;
                background-color: #f8f9fa;
                color: #6c757d;
                text-align: center;
                padding: 15px 10px;
                font-size: 0.85rem;
                margin-top: 20px;
                width: 100%;
            }

            .navbar {
            padding-top: 0.2rem;      
            padding-bottom: 0.2rem;
            min-height: 44px;           
        }

        .navbar .navbar-brand {
            font-size: 0.95rem;        
            line-height: 1.5;
            padding: 0;               
        }

            body > .navbar {
                align-self: stretch;
            }

            #callUI { display: none; }

            @media (max-width: 768px) {
                .video-wrapper { max-width: 100%; }
                #joinCard { margin: 20px 15px; }
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <span class="navbar-brand"><i class="bi bi-camera-video me-1"></i> MedSyn</span> 
                <span class="navbar-text">Secure Video Consultation</span>
            </div>
        </nav>

        <div class="content-wrapper">
            <h1 id="pageTitle">MedSyn Video Call</h1>

            <div id="joinCard" class="card p-4 mb-3">
                <h4>Join Call</h4>
                <button id="joinBtn" class="btn btn-primary w-100">
                    <i class="bi bi-camera-video me-1"></i> Join Call
                </button>
            </div>

            <div id="callUI">
                <div id="peerStatus">Waiting for other participant...</div>

                <div id="videoGrid"></div>

                <div class="call-controls">
                    <button id="micBtn" class="btn btn-outline-secondary">
                        <i class="bi bi-mic-fill me-1"></i> Mic ON
                    </button>
                    <button id="camBtn" class="btn btn-outline-secondary">
                        <i class="bi bi-camera-video-fill me-1"></i> Cam ON
                    </button>
                    <button id="leaveBtn" class="btn btn-danger">
                        <i class="bi bi-telephone-x me-1"></i> Leave Call
                    </button>
                </div>
            </div>
        </div>

        <footer>
            &copy; 2026 MedSyn
        </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        const joinBtn = document.getElementById('joinBtn');
        const joinCard = document.getElementById('joinCard');
        const callUI = document.getElementById('callUI');

        joinBtn.addEventListener('click', () => {
            joinCard.style.display = 'none';
            callUI.style.display = 'block';
            if (typeof joinCall === 'function') joinCall();
        });
    </script>
    <script type="module" src="./ui.js"></script>
    </body>
</html>
